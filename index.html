<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Notas - Tablero</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg,

        #3d0052 50%,

</head>
