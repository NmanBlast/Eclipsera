<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notas - Tablero Simple</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
    }
    .board {
      display: flex;
      gap: 20px;
      padding: 20px;
      overflow-x: auto;
    }
    .column {
      flex: 0 0 300px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
    }
    .column h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    .card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="board">
    <div class="column">
      <h2>Pendiente</h2>
      <div class="card">Ejemplo de nota pendiente</div>
      <div class="card">Otra nota aqu√≠</div>
    </div>
    <div class="column">
      <h2>En progreso</h2>
      <div class="card">Ejemplo en progreso</div>
    </div>
    <div class="column">
      <h2>Completado</h2>
      <div class="card">Ejemplo completado</div>
    </div>
  </div>
</body>
</html>
